<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            
        }
        #container{
            display: flex;  /* 마진이 있어도 우측정렬 가능*/
            flex-wrap: wrap;  /* flex 줄바꿈 설정*
            /* 부모의 배치를 바꿔 우측정렬함. */
        }

        .box{
            /* inline block / float 등을 통해 마진이 있어도
            우측 빈공간에 레이아웃을 위치할 수 있으나 복잡함. */
            margin: 30px 30px;
            width: 200px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
