<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-list</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 700px;

        }

        table {
            border-collapse: collapse;
            border: 1px solid #141414;
        }

        th, td {
            border: 1px solid #141414;

            width: 200px;
            height: 50px;

            text-align: center;
        }

    </style>
</head>
<body>
    <div id = "container">
        <h1>회원정보 리스트</h1>
        <button type = "button" class = "user-list-load-btn">정보 불러오기</button>
        <table>
            <thead>
                <tr>
                    <th>usercode</th>
                    <th>username</th>
                    <th>pasword</th>
                    <th>name</th>
                    <th>email</th>
                    <th>role</th>
                    <th>provider</th>
                </tr>
            </thead>
            <tbody class = "user-table-list">
                <tr>
                    <td>20000000</td>
                    <td>아이디</td>
                    <td>비밀번호</td>
                    <td>이름</td>
                    <td>이메일</td>
                    <td>권한</td>
                    <td>0Auth2 그룹</td>
                </tr>
            </tbody>
        </table>



    </div>



    <script src="js/user_info2.js"></script>
</body>
</html>
